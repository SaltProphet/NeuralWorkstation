services:
  - type: web
    name: forge-v1
    env: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: python app.py
    envVars:
      - key: GRADIO_SERVER_NAME
        value: "0.0.0.0"
      - key: GRADIO_SERVER_PORT
        value: "7860"
    healthCheckPath: /
